<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Card</title>
    <link rel="stylesheet" href="rotatingcard.css">
</head>

<body>>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div>
                    <h2>Front Side</h2>
                    <p>Hover to see the back!</p>
                </div>
            </div>
            <div class="card-back">
                    <h2>Back Side</h2>
                    <p>This is the back side of the card.</p>
            </div>
        </div>
    </div>
</div>



</body>
</html>
