<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedometer</title>
    <link rel="stylesheet" href="speedometer.css">
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
</head>
<body>
    <canvas id="foo"></canvas>
    <div class="zero">0</div>
    <div class="twohundred">200</div>
    <div class="wrap">
        <button onclick="chamar()"> Try            
        </button>
        <input type="text" id="campo">
        Insert a number between 0 and 200
    </div>
    <script>
        var opts = {
            lines: 12, // The number of lines to draw
            angle: 0.00,
            lineWidth: 0.44,
            pointer: {
                length: 0.5, // Relative to gauge radius
                strokeWidth: 0.035, // The thickness of the pointer
                color: 'red'
            },
            limitMax: false,   // If false, max value increases automatically if value > maxValue
            colorStart: 'blue',
            colorStop: '#8FC0DA',
            strokeColor: '#E0E0E0',
            generateGradient: true
        };
        var target = document.getElementById('foo'); // your canvas element 
        var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!   
        gauge.maxValue = 200; // set max gauge value    
        gauge.animationSpeed = 32; // set animation speed (32 is default value)
        function chamar(valor) {
            valor = document.getElementById("campo").value;
            gauge.set(valor); // set actual value
            }
    </script>
</body>
</html>
