<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Break and Divider</title>
    <link rel="stylesheet" href="linebreakanddivider.css">
</head>
<body>
<div class="box">
    <div class="heading">&lt;br&gt; Tag</div>
    <div class="example">
        Hello World!<br>
        This is the next line.<br><br>
    </div>

    <div class="heading">&lt;hr&gt; Tag</div>
    <div class="example">
        This text is above the horizontal line.
        <hr>
        And this text is below the line.
    </div>
</div>


</body>
</html>
